<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Postagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2">
        <h1>Criar/editar postagens</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/posts_home" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2">
        <form name="form" id="posts_form" action="{% if db %}/posts_update/{{db.id}}/{% else %}/posts_create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Título: {{form.titulo}}</div>
            <div class="form-group mt-4">Autor: {{form.autor}}</div>
            <div class="form-group mt-4">Data de Publicação: {{form.data_publi}}</div>
            <div class="form-group mt-4">Conteúdo: {{form.conteudo}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
