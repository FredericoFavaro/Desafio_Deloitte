<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Postagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2">
        <h1>Postagens</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/posts_form" class="btn btn-success">Criar nova postagem</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Data de publicação</th>
                    <th scope="col">Conteúdo</th>
                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.titulo}}</td>
                    <td>{{dbs.autor}}</td>
                    <td>{{dbs.data_publi}}</td>
                    <td>
                        <a href="/posts_view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="/posts_edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/posts_delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
