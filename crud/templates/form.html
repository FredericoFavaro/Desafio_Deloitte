<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2">
        <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}
            <div class="form-group mt-4" placeholder="Primeiro Nome">Nome: {{form.nome}}</div>
            <div class="form-group mt-4" placeholder="Sobrenome">Sobrenome: {{form.sobrenome}}</div>
            <div class="form-group mt-4" placeholder="Cargo">Cargo: {{form.cargo}}</div>
            <div class="form-group mt-4" placeholder="Telefone com DDD">Telefone: {{form.telefone}}</div>
            <div class="form-group mt-4" placeholder="Email">Email: {{form.email}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
