<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cronos Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2">
        <h1>AgÃªncia Cronus Dashboard</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2">
        <h3>Integrantes da equipe</h3>
        <HR WIDTH=50% WIDTH=5 ALIGN=RIGHT>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/form" class="btn btn-success">Adicionar integrante</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Cargo</th>

                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.sobrenome}}</td>
                    <td>{{dbs.cargo}}</td>
                    <td>
                        <a href="/view/{{dbs.id}}/" class="btn btn-dark">Mais detalhes</a>
                        <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/servicos_home" class="btn btn-success">servicos</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/posts_home" class="btn btn-success">Postagens</a>
    </div>

</body>
</html>
